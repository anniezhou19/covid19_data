{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block main %}
<h2 class="header">REGISTER </h2>
<hr>
<form action="/register" method="post">

    <div class="form-group">
        <input class="form-control" type="text" name="username" autocomplete="off" autofocus placeholder="Username">
    </div>

    <div class="form-group">
        <input class="form-control" type="email" name="email" autocomplete="off" autofocus placeholder="Email">
    </div>

    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password">
    </div>

    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder=" Confirm your password">
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
