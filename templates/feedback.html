<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">


    <title>FEEDBACK</title>

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/data.js"></script>


</head>

</html>

<body>
    <div clas=feedback_section>
        <form action="/feedback" method="post">
            <div class="form-group">
                <input type="text" class="form-control" autofocus autocomplete="off" placeholder="Enter your name" name="username">
                <input type="mail" class="form-control" autocomplete="off" placeholder="Your Email" name="email">
                <textarea placeholder="Your Feedback" class="form-control" rows="5" columns="0" name="feedback"></textarea>
                <button class="btn btn-primary" type="submit">Post</button>
        </form>
        </div>


        <div class="feedback_total">
            {% for feedback in feedback_all %}
            <span>{{feedback.username}} at {{feedback.date_time}}</span>
            <hr>
            <h2>{{feedback.feedback}}</h2>
            {% endfor %}
        </div>
    </div>

</body>
